[[macros.html]]
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Annual Report</title>
    <meta charset="UTF-8">
    <meta name="author" content="BC Registries and Online Services">
    [[common/style.html]]
  </head>
  <body>
    <div class="header">
      <table class="header-table" role="presentation">
        <tr class="no-page-break">
          <td>
            [[logo.html]]
          </td>
          <td>
            <div class="report-type">{{ effective_date[-4:] }} ANNUAL REPORT</div>
            <div class="report-type-desc">BC Benefit Company - Business Corporations Act</div>
          </td>
        </tr>
      </table>
      <div class="business-name-header">
        <label class="lbl-business-name">
          {% if business.legalName is defined %}
          {{business.legalName}}
          {% else %}
          Numbered Benefit Company
          {% endif %}
        </label>
      </div>
    </div>
    [[bc-annual-report/businessDetails.html]]
    <div class="container">
      [[bc-annual-report/legalObligations.html]]
      [[certification.html]]
    </div>
  </body>
</html>
