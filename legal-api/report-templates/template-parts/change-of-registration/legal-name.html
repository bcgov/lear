{% if newBusinessName and previousBusinessName %}
    <div class="no-page-break">
        <div class="section-title mt-4">Change of Company Name</div>
        <div class="section-data mt-4">
            <table class="section-data-table" role="presentation">
                <tr class="no-page-break">
                <td><span class="section-sub-title">From</span>
                    <div class="pt-1">{{previousBusinessName}}</div>
                </td>
                    <td><span class="section-sub-title">To</span>
                    <div class="pt-1">{{newBusinessName}}</div>
                </td>

                </tr>
            </table>
            {% if nameRequest.nrNumber %}
                <div class="pt-4 section-sub-title">Name Request Number</div>
                <div class="pt-1">{{nameRequest.nrNumber}}</div>
            {% endif %}
        </div>
    </div>
    <div class="separator mt-4"></div>
{% endif %}
