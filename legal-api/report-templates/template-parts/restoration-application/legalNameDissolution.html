{% if restoration.type in ('fullRestoration', 'limitedRestoration', 'limitedRestorationToFull') %}
  <div class="no-page-break">
    {% if restoration.type == 'limitedRestorationToFull' %}
      <div class="separator mt-4"></div>
    {% endif %}
    <div class="section-title mt-4">
        <span>Name of Company at the Time of Dissolution</span>
    </div>
    <div class="section-data mt-3">
      <div class="upper-text">{{dissolutionLegalName}}</div>
    </div>
  </div>
{% endif %}
