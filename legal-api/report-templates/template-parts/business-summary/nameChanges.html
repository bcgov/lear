{% if nameChanges|length > 0 %}
<div class="no-page-break">
  <div class="separator mt-4"></div>
  <div class="section-title mt-4">Company Name Information</div>
</div>
<table class="section-data section-translation-table mt-4" role="presentation">
  {% for nameChange in nameChanges %}
      <tr class="no-page-break">
        <td class="col-50">
            <div class="section-sub-title">From</div>
            <div class="upper-text">{{ nameChange.fromLegalName }}</div>
        </td>
        <td class="col-50">
           <div class="section-sub-title">To</div>
           <div class="upper-text">{{ nameChange.toLegalName }}</div>
        </td>
      </tr>
      <tr>
          <td class="section-data" colspan="2">
              Date of Company Name Change: {{nameChange.filingDateTime }}
          </td>
      </tr>
  {% endfor %}
</table>
{% endif %}
