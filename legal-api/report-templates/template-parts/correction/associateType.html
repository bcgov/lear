{% if prevCoopAssociationType %}
<div class="no-page-break">
    <div class="section-title mt-4">Change of Association Type <span class="correction-label">CORRECTED</span></div>
</div>
<table class="section-data business-change-table mt-4" role="presentation">
    <tr class="no-page-break">
        <td class="col-50">
            <div class="section-sub-title">From</div>
            <div class="{{'upper-text' if prevCoopAssociationType!='Not Available'}} pt-2">{{ prevCoopAssociationType }}</div>
        </td>
        <td class="col-50">
            <div class="section-sub-title">To</div>
            <div class="{{'upper-text' if newCoopAssociationType!='Not Available'}} pt-2">{{ newCoopAssociationType }}</div>
        </td>
    </tr>
</table>
<div class="separator mt-4"></div>
{% endif %}
