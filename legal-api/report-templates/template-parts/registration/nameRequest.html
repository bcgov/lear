<div class="no-page-break section-data mt-4">
    <div>
        <span class="bold">Name Request Number: </span>{{registration.nameRequest.nrNumber}}
    </div>
    <div class="pt-2">
        <span class="bold">Business Name: </span>{{registration.nameRequest.legalName}}
    </div>
    {% if registration.business.naics %}
    <div class="pt-2">
        <span class="bold">Nature of Business: </span>{{registration.business.naics.naicsDescription}}
    </div>
    {% endif %}
    <div class="pt-2">
        <span class="bold">Business Start Date: </span>{{registration.startDate}}
    </div>
</div>
