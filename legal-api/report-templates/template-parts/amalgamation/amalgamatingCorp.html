
<div class="no-page-break">
<div class="separator mt-4"></div>
<div class="section-title mt-4">Amalgamating Corporation(s) Information</div>
</div>
<table class="section-data amalgamation-table mt-4" role="presentation">
<tr class="no-page-break">
    <td class="col-50">
        <div class="section-sub-title">Amalgamating Corporation</div>
    </td>
    <td class="col-50">
        <div class="section-sub-title">Incorporation Number</div>
    </td>
    </tr>
    {% for entity in amalgamatingBusinesses %}
        <tr class="no-page-break">
        <td class="col-50">
            <div class="{{'upper-text' if entity.legalName!='Not Available'}}">
                {{ entity.name }}
            </div>
        </td>
        <td class="col-50">
            <div class="{{'upper-text' if entity.identifier!='Not Available'}}">
                {{ entity.identifier }}
            </div>
        </td>
        </tr>
    {% endfor %}
</table>
