description = ""
authors = ["BrandonSharratt <brandon@daxiom.com>"]
readme = "README.md"
packages = [{include = "business_model", from = "src"}]

[tool.poetry.dependencies]
python = "^3.13"
Flask-SQLAlchemy = "^3.1.1"
pycountry = "^24.6.1"
datedelta = "^1.4"
pytz = "^2025.1"
python-dotenv = "^1.0.1"
registry-schemas = {git = "https://github.com/bcgov/business-schemas.git", rev = "2.18.39"}
