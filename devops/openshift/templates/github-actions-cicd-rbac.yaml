---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: github-cicd-credentials
objects:
  - apiVersion: authorization.openshift.io/v1
    kind: Role
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    rules:
      - verbs:
          - get
          - list
          - create
          - delete
          - patch
          - update
        apiGroups:
          - ''
        resources:
          - configmaps
          - secrets
      - verbs:
          - get
          - list
          - patch
          - update
          - watch
        apiGroups:
          - ''
          - apps.openshift.io
        resources:
          - deploymentconfigs
          - deploymentconfigs/scale
      - verbs:
          - get
          - list
          - watch
        apiGroups:
          - ''
          - apps.openshift.io
        resources:
          - deploymentconfigs/log
          - deploymentconfigs/status
  - apiVersion: authorization.openshift.io/v1
    kind: RoleBinding
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    subjects:
      - kind: ServiceAccount
        name: ${NAME}
        namespace: ${NAMESPACE_TOOLS}
    roleRef:
      kind: Role
      name: ${NAME}
      namespace: ${NAMESPACE}
      apiGroup: authorization.openshift.io
parameters:
  - displayName: Namespace
    description: |
      The namespace where all of role are stored.
    name: NAMESPACE
    required: true
    value: cc892f-dev
  - displayName: Tools Namespace
    description: |
      The namespace where all of components of the
      credentials are stored.
    name: NAMESPACE_TOOLS
    required: true
    value: d893f6-tools
  - displayName: Credentials Name
    description: |
      The name used for all components of the
      credentials.
    name: NAME
    required: true
    value: github-cicd
