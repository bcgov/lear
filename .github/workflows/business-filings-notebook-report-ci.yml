      - feature*
      - hotfix*
    paths:
      - "gcp-jobs/filings-notebook-report/**"
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: ./gcp-jobs/filings-notebook-report

jobs:
  business-filings-notebook-report-ci:
    uses: bcgov/bcregistry-sre/.github/workflows/backend-ci.yaml@main
