name: Business API OAS CI333

on:
  push:
    paths:
      - "docs/**"

defaults:
  run:
    shell: bash
    working-directory: .

permissions:
  checks: write

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v3

      # Run Spectral
      - uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'doc/api/*.yaml'
