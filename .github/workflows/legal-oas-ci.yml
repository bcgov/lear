name: Business API OAS CI

on:
  pull_request:
    paths:
      - "docs/**"
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: .

permissions:
  contents: write
  actions: write
  checks: write

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v3

      # Run Spectral
      - uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'doc/api/*.yaml'
