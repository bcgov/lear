name: Business API OAS CI

on:
  pull_request:
    paths:
      - "docs/**"

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
      - name: Install spectral
        run: npm install --location=global @stoplight/spectral-cli
      - name: Run spectral
        run: spectral lint docs/*.yaml --ruleset .spectral.yaml --verbose
