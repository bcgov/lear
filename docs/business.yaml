    Agm_extension:
      type: object
      title: AGM Extension Information Schema
      description: Notice of AGM(Annual General Meeting) date extension allows companies to request an extension to the deadline for holding an Annual General Meeting (AGM). The longest extension granted at one time is six months.
      properties:
        agmExtension:
          type: object
          required:
            - year
            - isFirstAgm
            - extReqForAgmYear
          properties:
            year:
              type: string
              description: The year for which the AGM extension is being requested. This year cannot be before the company's incorporation date or in the future.
              example: '2024'
            isFirstAgm:
              type: boolean
              description: Indicates if this is the company''s very first AGM since incorporation.
              example: true
            extReqForAgmYear:
              type: boolean
              description: Indicates if an extension has already been requested for this AGM year. False for the first extension request of the year, true for subsequent requests within the same AGM year.
              example: false
            prevAgmRefDate:
              type: string
              format: date
              description: Point of reference from which companies have 15 months to either file an AGM or request an extension. For the first AGM (when isFirstAgm is true), this is not required. Required when isFirstAgm is false.
              example: '2023-06-01'
            expireDateCurrExt:
              type: string
              format: date
              description: Date of expiration for current extension, if applicable. Required when requesting an additional extension (when extReqForAgmYear is true).
              example: '2024-04-10'
            totalApprovedExt:
              type: integer
              description: Total duration of extension approved, measured in months.
              example: 6
            extensionDuration:
              type: integer
              description: Duration of the current extension request in months. Maximum is 6 months per request.
              example: 6
            expireDateApprovedExt:
              type: string
              format: date
              description: Expiration date for approved extension.
              example: '2024-07-10'
