[metadata]
name = registry_schemas
url = https://github.com/thorwolpert/lear/schemas
author = team-le
author_email = thor@wolpert.ca
classifiers =
    Development Status :: Beta
    Intended Audience :: Developers / QA
    Topic :: Legal Entities
    License :: OSI Approved :: Apache Software License
    Natural Language :: English
    Programming Language :: Python :: 3.7
license = Apache Software License Version 2.0
description = A short description of the project
long_description = file: README.md
keywords =

[options]
zip_safe = True
python_requires = >=3.6
include_package_data = True
packages = find:

[options.package_data]
schemas =

[wheel]
universal = 1

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[flake8]
exclude = .git,*migrations*
multi_line_output=3
max-line-length = 120
docstring-min-length=10
per-file-ignores =
    */__init__.py:F401

[pycodestyle]
max_line_length = 120
ignore = E501
docstring-min-length=10
multi_line_output=3
use_parentheses=True
indent=4
notes=FIXME,XXX # TODO is ignored
match_dir = src/registry_schemas
ignored-modules=
per-file-ignores =
    */__init__.py:F401
good-names=
    b,
    d,
    e,
    f,
    i,
    k,
    u,
    rv,
    logger,

[pylint]
ignore=migrations,test
max_line_length=120
notes=FIXME,XXX,TODO
ignored-modules=
ignored-classes=
disable=C0301,W0511,R0801,R0902

[isort]
line_length=120
indent=4
multi_line_output=3
lines_after_imports=2
use_parentheses=True
include_trailing_comma=True
length_sort=False

[tool:pytest]
minversion = 2.0
testpaths = tests
addopts = --verbose
    --strict
    -p no:warnings
python_files = tests/*/test*.py
norecursedirs = .git .tox venv* requirements* build
log_cli = true
log_cli_level = 1
filterwarnings =
    ignore::UserWarning
markers =
    slow
    serial

[coverage:run]
branch = True
source =
    src/registry_schemas
omit = 

[report:run]
exclude_lines =
    pragma: no cover
    from
    import
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
